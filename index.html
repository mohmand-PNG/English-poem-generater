<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI poem generater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AI poem generater</h1>
    </header>
    <main>
      <div class="form">
        <form action="">
          <input
            id="formInput"
            type="text"
            class="poemInput"
            placeholder="enter a topic"
            required
          />
          <input
            id="submitInput"
            class="submitInput"
            type="submit"
            value="submit"
          />
          <small class="small">i.e: Success, Flower, Friendship</small>
        </form>
      </div>
      <div class="generatingPlace hidden" id="hidden">
        <p id="generatingPlace"></p>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/settings/profile" target="_blank"
        >Marwa Mohmand</a
      >
      and is open-sourced on
      <a
        href="https://github.com/mohmand-PNG/English-poem-generater"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://marwa-mohmand-poem-generater-project.netlify.app"
        target="_blank"
        >netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
