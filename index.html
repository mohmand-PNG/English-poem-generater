<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI poem generater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>welcome to AI poem generater</h1>
    </header>
    <main>
      <div id="form">
        <form action="">
          <input
            type="text"
            id="poemInput"
            placeholder="enter a topic"
            required
            autofocus
          />
          <input id="submitInput" type="submit" value="submit" />
        </form>
      </div>
      <div id="generatingPlace">the poem will generate here</div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/settings/profile" target="_blank"
        >Marwa Mohmand</a
      >
      and is open-sourced on
      <a
        href="https://github.com/mohmand-PNG/English-poem-generater"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://marwa-mohmand-poem-generater-project.netlify.app"
        target="_blank"
        >netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
